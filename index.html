<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Warehouse | Landing Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-transparent fixed-top">
      <div class="container pt-4">
        <a class="navbar-brand" href="#"
          ><img src="images/navbar/logo.png"
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ml-lg-5">
            <li class="nav-item active">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item ml-lg-4">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item ml-lg-4">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item ml-lg-4">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
          <button class="btn btn-demo px-4 py-2 mt-lg-0 mt-3">
            Request Demo
            <i class="fas fa-arrow-right ml-2" style="color: #9c69e2"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Header -->
    <header>
      <div class="container">
        <div class="row mt-5 pt-5">
          <div class="col-lg-5 order-lg-1 order-2">
            <h1>Save your data storage here.</h1>
            <p class="mt-5">
              Data Warehouse is a data storage area that <br />
              has been tested for security, so you can store <br />
              your data here safely but not be afraid of <br />
              being stolen by others.
            </p>

            <button class="btn btn-learn-more px-4 py-2 mt-4">
              Learn more
            </button>
          </div>
          <div class="col-lg-7 order-lg-2 order-1 px-0 mx-0">
            <img src="images/header/illustration.png" class="img-fluid" />
          </div>
        </div>
      </div>
    </header>
    <!-- End of Header -->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.js"></script>
  </body>
</html>
